---
name: Importer Nightly
on:
  schedule:
    - cron: '0 21 * * *'   # každý den ~23:00 v ČR (podle DST)
  workflow_dispatch:

jobs:
  run-importer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { run_install: false }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
      - run: pnpm -w install --frozen-lockfile
      - run: pnpm --filter "./apps/importer" run --if-present build

      - name: Run importer
        env:
          IMPORTER_CONFIG: ${{ secrets.IMPORTER_CONFIG_JSON }}
          MEDUSA_BACKEND_URL: ${{ secrets.MEDUSA_BACKEND_URL }}
          ALPHA_TOKEN: ${{ secrets.ALPHA_TOKEN }}
          BETA_KEY: ${{ secrets.BETA_KEY }}
        run: pnpm --filter "./apps/importer" start